<!DOCTYPE html>
<html lang="en" style="width=100%; height:100%">
<head>
	<meta charset="UTF-8">
	<title>Welcome</title>
	<link href="/css/welcome.css" rel="stylesheet" type="text/css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	</script>
	<script language="javascript" src="/js/base.js" type="text/javascript">
	</script>

</head>
<body style="width=100%; height:100%">
<div id="mainpage" style="width=100%; height:100%">
	<div class="container-fluid" id="bg" style="width=100%; height:100%" >
		<h1 class="heading">Welcome &nbsp;&nbsp;&nbsp; {{userName}}</h1>
        {% if userName == "" %}
		<div class="buttons">
        <button class="btn btn-primary" onclick="location.href='signup'"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;signup</button>
        <button class="btn btn-success"  id="loginmodal" ><span class="glyphicon glyphicon-log-in"></span>&nbsp;&nbsp;login</button>
		</div>
        {% else %}
        <button class="btn btn-success" data-target="#blogform" data-toggle="modal"  style="
    position: fixed;
    left: 17%;
    top: 59%;
    background-color: #e84c3d;
    border: 7px solid #3d3d3d;
    width: 291px;
    font-family: cursive;
    font-size: 20px;
">Click here to Create a blog</button>
        <button class="btn btn-warning" onclick="location.href='logout'" style="
    position: fixed;
    left: 87%;
    top: 3%;
">Logout</button>
        {% endif %}

        <!--blog creation form html code mentioned below-->
		<div class="modal fade" id="blogform" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button class="close" data-dismiss="modal" type="button">&times;</button>
						<h4 class="modal-title">BlogCreationForm</h4>
					</div>
					<div class="modal-body">
						<label for=" title">Title</label> <input class="form-control" name="title" placeholder="Enter Your Blog Title" type="text" value="{{title|escape}}"> <label for="heading">Heading</label> <input class="form-control" name="heading" placeholder="Enter Your Blog Heading" type="text" value="{{heading|escape}}"> <label for="discription">Discription</label>
						<textarea class="form-control" name="discription" placeholder=" Enter Your Discription Here...." rows="6"></textarea> <button class="btn btn-default" data-dismiss="modal" id="createblog">Done</button>
					</div>
				</div>
			</div>
		</div>


        <!--login form starts form here-->
		<div class="modal fade" id="loginform" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button class="close" data-dismiss="modal" type="button">&times;</button>
						<h4 class="modal-title"><span class="glyphicon glyphicon-log-in"></span>&nbsp;&nbsp;Login</h4>
					</div>
					<div class="modal-body">
                        <p id="error"></p>
						<label for="username">Username</label> <input class="form-control" name="userName" placeholder="Enter Username" type="text" value="{{name|escape}}"><br>
						<label for="password">Password</label> <input class="form-control" name="password" placeholder="Enter Password" type="password" value="{{password|escape}}"><br>
						<button class="btn btn-primary" id="login">Login</button>
					</div>
				</div>
			</div>
		</div>


        <!--bloglist panel-->
		<div class=" panel panel-success" style="background-color: #e84c3d; border: none;">
			<div class="panel-heading" style="background-color: #3d3d3d;color: white;border: none;">
				<h4 class="panel-title"><a data-toggle="collapse" href="#collapse1" >BlogsCreated</a></h4>
			</div>
			<div class="panel-collapse collapse list-group" id="collapse1">
				{%for blogdetails in blogcontent%}
				<div class="panel-body list-group-item">
					&nbsp;&nbsp;&nbsp;&nbsp; <button class="view" id="{{blogdetails.TITILE}}" value="{{blogdetails.USERNAME}}">View</button>
					<br>Title:&nbsp;{{blogdetails.TITILE}} UserName:&nbsp; {{blogdetails.USERNAME}}
				</div>{%endfor%}
			</div>
		</div>
	</div>
</div>
<div id="blogcontent" style="width=100%;"></div>


</body>
</html>
