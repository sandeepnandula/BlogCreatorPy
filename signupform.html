<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div>{{error}}</div>
<div class="container">
<form class="form-group form-horizontal col-sm-3" method="post">
    username:<input class="form-control" type="text" name="username" value="{{name|escape}}" placeholder="Enter Username" /><br>
    Password:<input class="form-control" type="password" name="password" value="{{password|escape}}" placeholder="Enter Password" /><br>
    EmailId: <input class="form-control" type="email" name="emailId" value="{{emailId|escape}}" placeholder="Enter EmailId"><br>
    <input class="btn btn-success col-sm-3" type="submit" value="submit">
</form>
<button class="btn btn-default" onclick="location.href='/'">Back</button>
</div>

</body>
</html>
