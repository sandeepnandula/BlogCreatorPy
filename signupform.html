<!DOCTYPE html>
<html lang="en" style="width=100%;
height:100%">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link href="/css/signup.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
});


    </script>
</head>
<body>


<form class="form-group form-horizontal col-sm-3" style="
    width: 320px;
" data-toggle="tooltip" data-placement="right" title="{{error}}" method="post">
    <h1 style="
    text-align: center;
    font-size: -webkit-xxx-large;
    font-family: initial;"><span class="glyphicon glyphicon-user"></span>&nbsp;SignUp</h1>
    <label for="username">Username</label><input class="form-control" type="text" name="username"
                                                 value="{{name|escape}}"
                                                 placeholder="Enter Username"/><br>
    <label for="password">Password</label><input class="form-control" type="password" name="password"
                                                 value="{{password|escape}}"
                                                 placeholder="Enter Password"/><br>
    <label for="emailId">E-mail</label> <input class="form-control" type="email" name="emailId"
                                               value="{{emailId|escape}}"
                                               placeholder="Enter EmailId"><br>

    <button class="btn btn-success form-control">Register</button>
</form>


</body>
</html>
