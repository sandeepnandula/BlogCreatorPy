<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/blogview.css" rel="stylesheet" type="text/css">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
    <script language="javascript" src="/js/base.js" type="text/javascript">
    </script>
    <script>
      $(document).ready( function(){
         var delay=2000;
        var delay=1000; //1 second
        $(".onoffswitch").click(function(){
            setTimeout(function() {
             history.go(0);
            }, delay);
          });
     });




    </script>

</head>
<body>
<div class="onoffswitch">
    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
    <label class="onoffswitch-label" for="myonoffswitch">
        <span class="onoffswitch-inner"></span>
        <span class="onoffswitch-switch"></span>
    </label>
</div>
<div id="details">
    <span class="glyphicon glyphicon-user"></span><br>
    <label>UserName:&nbsp;&nbsp;{{username}}</label><br>
    <span class="glyphicon glyphicon-time"></span><br>
    <label>Created:&nbsp;&nbsp;{{created}}</label>
    {{id}}
</div>
<div id="blogcontents" style=" width: 800px;">
    <label for="title" style=" font-size: -webkit-xxx-large;">Title:</label>&nbsp;&nbsp;{{title}}<br>
    <label for="heading" style="font-size: 34px;">Heading:</label>&nbsp;&nbsp;{{heading}} <br>
    <label for="Description" style="font-size: 28px;">Description:</label>{{discription}}<br>

</div>


</body>
</html>
